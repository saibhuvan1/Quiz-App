<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
  <div class="container text-center my-5">
    <div id="question-container" class="hide">
      <div id="question" class="mb-4"></div>
      <div id="answer-buttons" class="btn-group-vertical"></div>
    </div>
    <div class="controls mt-5">
      <button id="start-btn" class="btn btn-primary btn-lg">Start</button>
      <button id="next-btn" class="btn btn-secondary btn-lg hide">Next</button>
    </div>
    <div id="result" class="hide mt-5"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
